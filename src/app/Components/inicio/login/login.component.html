<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px;">
                <h3>Login</h3>
                <br>
                <form [formGroup]="loginForm" (ngSubmit)="log()">

                    <div class="form-group aling-start">
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                        <app-validator-required [form_Errors]="loginForm.controls.usuario.errors"
                            [form_touche]="loginForm.controls.usuario.touched"
                            [msjValidation]="'El usuario es requerido'">
                        </app-validator-required>
                    </div>
                    <div class="form-group aling-start">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                        <app-validator-required [form_Errors]="loginForm.controls.password.errors"
                            [form_touche]="loginForm.controls.password.touched"
                            [msjValidation]="' El password es requerido'">
                        </app-validator-required>
                    </div>
                    <div class="mt-4 mb-3">
                        <app-loading *ngIf="loading"></app-loading>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary mr-2 btn-action" type="submit"
                            [disabled]="loginForm.invalid" >Login</button>
                        <button class="btn btn-secondary" routerLink="/inicio">Volver</button>
                    </div>
                   
                    <div class="form-group">
                        <a style="color: #F05f44; cursor: pointer;" routerLink="/inicio/register">Crear cuenta</a>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
