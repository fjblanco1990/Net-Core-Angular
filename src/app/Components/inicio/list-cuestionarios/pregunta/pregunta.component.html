<div class="container">
    <div class="card text-center p-4 w-100">
        <app-loading *ngIf="loading" ></app-loading>
        <div *ngIf="listPreguntas.length > 0">
            <h4 class="card-titel">{{ obtenerPregunta() }}</h4>
            <ul class="list-group" >
                <li class="list-group-item" *ngFor="let respuestas  of listPreguntas[getIndex()].listRespuesta"
                (click)="respuestaSeleccionada(respuestas)" [ngClass]="addClassOption(respuestas)">
                    {{respuestas.descripcion}}
                </li>
               
            </ul>
            <div class="mt-auto">
                <button class="btn btn-primary btn-lg  btn-siguiente mt-3" [disabled]="!rtaConfirmada" (click)="siguiente()">Siguiente</button>
            </div>
        </div>
    </div>
</div>
