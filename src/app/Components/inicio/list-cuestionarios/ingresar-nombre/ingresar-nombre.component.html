<div class="container">
    <div class="card text-center w-100 min-vh- p-5">
        <div class="col-lg-6 offset-lg-3">
           <input type="text" class="form-control form-control-lg " placeholder="Ingrese su nombre" [(ngModel)]="NombreParticipante">
        </div>
        <div class="mt-5">
            <button class="btn btn-primary btn-lg" routerLink="/inicio/list-cuestionario/cuestionarios">Volver</button>
            <button class="btn btn-primary btn-lg btn-siguiente ml-3" (click)="siguiente()" [disabled]="NombreParticipante === ''">Siguiente</button>
        </div>
    </div>
</div>
