<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">
            Cambiar contraseña
        </h3>
        <form [formGroup]="cambiarPassword" (ngSubmit)="guardarPassword()">
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Contraseña anterior"
                    formControlName="passwordAnterior">
                <app-validator-required [form_Errors]="cambiarPassword.controls.passwordAnterior.errors"
                    [form_touche]="cambiarPassword.controls.passwordAnterior.touched"
                    [msjValidation]="'El password anterior es requerido'">
                </app-validator-required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Nueva contraseña" formControlName="nuevaPassword">
                <app-validator-required [form_Errors]="cambiarPassword.controls.nuevaPassword.errors"
                    [form_touche]="cambiarPassword.controls.nuevaPassword.touched"
                    [msjValidation]="'El nuevo password es requerido'">
                </app-validator-required>
                <app-validator-min [form_touche]="cambiarPassword.controls.nuevaPassword.touched"
                    [form_error_util]="cambiarPassword.controls.nuevaPassword.errors?.minlength"
                    [msjValidation]="'El password debe ser mayor a 4 letras'">
                </app-validator-min>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Repetor contraseña"
                    formControlName="confirmPassword">
                <app-validator-min [form_error_util]="cambiarPassword.errors?.notSame"
                    [form_touche]="cambiarPassword.controls.confirmPassword.touched"
                    [msjValidation]="'Las contraseñas no coinciden'">
                </app-validator-min>
            </div>
            <div class="text-center">
                <button class="btn btn-primary mr-2 btn-action" [disabled]="cambiarPassword.invalid">Aceptar</button>
                <button class="btn btn-secondary" routerLink="/dashboard">Volver</button>
            </div>
        </form>
    </div>
</div>
