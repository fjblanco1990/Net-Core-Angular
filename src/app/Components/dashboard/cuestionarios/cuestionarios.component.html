
<div class="jumbotron text-center">
    <h1>Bienvenido {{nameUser}}</h1>
    <p class="lead text-muted">Cuestionarios</p>
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <button class="btn btn-success btn-block btn-cues" routerLink="/dashboard/nuevo-cuestionario/paso-uno">Nuevo cuestionario</button>
        </div>
    </div>
</div>
<div class="text-center">
    <app-loading *ngIf="loading"></app-loading>
</div>
<div class="card-columns mt-3">
    <div class="card bg-light" *ngFor="let cuestionario of listCuestionarios">
        <div class="card-body text-center">
            <h4 class="card-title">{{ cuestionario?.nombre }}</h4>
            <p class="card-text"> {{ cuestionario?.descripcion }} </p>
            <button class="btn btn-success radius" routerLink="/dashboard/ver-cuestionario/{{cuestionario.id}}"> VER </button>
            <button class="btn btn-danger radius" (click)="deleteCuestionario(cuestionario.id)"> ELIMINAR </button>
        </div>
    </div>
</div>
<h3 class="text-center mb-4" *ngIf="listCuestionarios.length === 0 && loading === false">No hay cuestionarios para mostrar</h3>
